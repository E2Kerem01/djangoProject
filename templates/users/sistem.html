{% load static %}

<head>
    <style>

        #login-form {
            max-width: 1000px;
            margin: 0 auto;
            padding: 100px;
            border: 2px solid #ccc;
            border-radius: 50px;
        }

        .register-link {
            margin-top: 20px;
        }


    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StokApp | Giriş</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">


    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="row">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-left: 20px;">Stok Kayıt Uygulaması</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id = "navbarNav">
                <ul class="navbar-nav">

                </ul>
            </div>
        </div>
    </nav>
    <div class="sufee-login d-flex align-content-center flex-wrap col-11 col-md-4 mx-auto mt-5">
        <h1 class="m-auto">Oturum Aç</h1>
            <br>
        <div class="container">
            <div class="login-content" >
                <div class="login-logo">
                    <h2 class="text-center" style="margin-top: 20px;">Inventory Management System</h2>
                </div>
                <div class="login-form" id = 'login-form'>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ form.username }}
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Password</label>
                            {{ form.password }}
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Beni Hatırla
                            </label>
                            <label class="pull-right" style="margin-top: 10px; margin-left: 5px">
                                <a href="{% url 'password_reset' %}">Şifremi Unuttum</a>
                            </label>

                        </div>
                        <button class="btn btn-outline-primary" style="margin-top: 10px">Giriş Yap</button>
                        {% if error_message %}

                            <p id="error-message" style="border: 2px solid #f00; padding: 10px; background-color: #fee; color: #f00; margin-top: 10px">{{ error_message }}</p>
                        {% endif %}
                        <div class="register-link m-t-15 text-center" style="margin-top: 20px;">
                                <p><a class="btn btn-primary" methods="GET" href="{% url 'contact' %}" onclick="document.getElementById('contact-form').submit();">Üyelik İçin Lütfen İletişime Geçin...</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function() {
            var errorMessage = $("#error-message"); // Hata mesajını bir değişkende saklayalım

            $("input[name='username']").on('click', function() {
                errorMessage.hide(); // Hata mesajını gizle
                $("input[name='password']").val(''); // Şifreyi temizle
                $("input[name='username']").val(''); // Şifreyi temizle
                 $(".error-message").hide();
            });

            $("input[name='password']").on('focus', function() {
            $(".error-message").hide(); // Şifre alanına odaklandığında hatayı gizle
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
